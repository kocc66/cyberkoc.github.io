<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Pages 1 Dollar</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html { height: 100%; background: #000; overflow: hidden; }
  canvas { position: absolute; top: 0; left: 0; }
  .intro-text {
    position: absolute; 
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    z-index: 10;
  }
  .intro-text h1 {
    font-size: 4rem;
    letter-spacing: 2px;
    animation: fadeInUp 2s ease forwards;
  }
  .intro-text p {
    font-size: 1.5rem;
    margin-top: 1rem;
    animation: fadeInUp 2s ease 1s forwards;
    opacity: 0;
  }
  .enter-btn {
    margin-top: 2rem;
    padding: 1rem 2rem;
    background: transparent;
    border: 2px solid white;
    color: white;
    font-size: 1rem;
    cursor: pointer;
    opacity: 0;
    animation: fadeInUp 2s ease 2s forwards;
  }
  .enter-btn:hover {
    background: white;
    color: black;
  }
  @keyframes fadeInUp {
    0% { transform: translate(-50%, -40%); opacity: 0; }
    100% { transform: translate(-50%, -50%); opacity: 1; }
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>
<div class="intro-text">
  <h1>1 Pages 1 Dollar</h1>
  <p>A special touch just for you</p>
  <button class="enter-btn" onclick="enterSite()">Enter</button>
</div>
<script>
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  let particles = [];
  for(let i=0; i<100; i++) {
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*2+1,
      dx: (Math.random()-0.5)*2,
      dy: (Math.random()-0.5)*2
    });
  }

  function drawParticles() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if(p.x<0 || p.x>canvas.width) p.dx *= -1;
      if(p.y<0 || p.y>canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(drawParticles);
  }
  drawParticles();

  function enterSite() {
    document.body.style.transition = 'opacity 1s';
    document.body.style.opacity = 0;
    setTimeout(() => {
      window.location.href = 'main.html';
    }, 1000);
  }
</script>
</body>
</html>
