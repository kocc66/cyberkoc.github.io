<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Topu Yakala Oyunu</title>
<style>
  body {
    margin: 0; 
    overflow: hidden; 
    background: #222;
    font-family: Arial, sans-serif;
    color: #fff;
    user-select: none;
  }
  #score {
    position: fixed;
    top: 10px; left: 10px;
    font-size: 24px;
  }
  #gameArea {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  #ball {
    position: absolute;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle at 20px 20px, #ff4757, #c0392b);
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.1s;
  }
  #message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 36px;
    background: rgba(0,0,0,0.7);
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
  }
</style>
</head>
<body>
  <div id="score">Skor: 0</div>
  <div id="gameArea">
    <div id="ball"></div>
  </div>
  <div id="message"></div>

<script>
  const ball = document.getElementById('ball');
  const scoreEl = document.getElementById('score');
  const message = document.getElementById('message');
  const gameArea = document.getElementById('gameArea');

  let score = 0;
  let speedX = 5;
  let speedY = 4;
  let posX = 100;
  let posY = 100;
  const ballSize = 50;
  const width = window.innerWidth;
  const height = window.innerHeight;

  // Topun hareketi ve ekran sÄ±nÄ±rlarÄ±
  function moveBall() {
    posX += speedX;
    posY += speedY;

    if(posX + ballSize > width || posX < 0) speedX = -speedX;
    if(posY + ballSize > height || posY < 0) speedY = -speedY;

    ball.style.left = posX + 'px';
    ball.style.top = posY + 'px';

    requestAnimationFrame(moveBall);
  }

  ball.addEventListener('click', () => {
    score++;
    scoreEl.textContent = `Skor: ${score}`;
    // Top hÄ±zÄ±nÄ± yavaÅŸ yavaÅŸ arttÄ±r
    speedX *= 1.1;
    speedY *= 1.1;

    // Topu rastgele bir yere Ä±ÅŸÄ±nla
    posX = Math.random() * (width - ballSize);
    posY = Math.random() * (height - ballSize);
    ball.style.left = posX + 'px';
    ball.style.top = posY + 'px';

    // KÃ¼Ã§Ã¼k bÃ¼yÃ¼me efekti
    ball.style.transform = 'scale(1.3)';
    setTimeout(() => ball.style.transform = 'scale(1)', 100);

    // 20 skor olunca kazanma mesajÄ± gÃ¶ster
    if(score >= 20) {
      message.textContent = "Tebrikler! Oyunu KazandÄ±n ðŸŽ‰";
      message.style.display = 'block';
      ball.style.display = 'none';
    }
  });

  // Oyun baÅŸlasÄ±n
  moveBall();

  // Pencere boyutu deÄŸiÅŸince
  window.addEventListener('resize', () => {
    const newW = window.innerWidth;
    const newH = window.innerHeight;
    if(posX + ballSize > newW) posX = newW - ballSize;
    if(posY + ballSize > newH) posY = newH - ballSize;
  });
</script>
</body>
</html>
