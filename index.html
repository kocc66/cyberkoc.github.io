<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basit FIFA 26 Örneği</title>
<style>
  body {
    background-color: #004d00;
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #field {
    position: relative;
    width: 600px;
    height: 400px;
    background: linear-gradient(#0a7f0a, #065006);
    border: 5px solid white;
    border-radius: 15px;
  }
  #ball {
    position: absolute;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at center, white 0%, black 100%);
    border-radius: 50%;
    top: 185px;
    left: 285px;
    transition: top 0.1s, left 0.1s;
  }
  #player {
    position: absolute;
    width: 40px;
    height: 60px;
    background-color: red;
    top: 170px;
    left: 100px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div id="field">
  <div id="player"></div>
  <div id="ball"></div>
</div>

<script>
  const player = document.getElementById('player');
  const ball = document.getElementById('ball');
  const field = document.getElementById('field');

  let playerPos = { x: 100, y: 170 };
  let ballPos = { x: 285, y: 185 };

  const speed = 10;

  document.addEventListener('keydown', (e) => {
    switch(e.key) {
      case 'ArrowUp':
        if(playerPos.y > 0) playerPos.y -= speed;
        break;
      case 'ArrowDown':
        if(playerPos.y < field.clientHeight - player.clientHeight) playerPos.y += speed;
        break;
      case 'ArrowLeft':
        if(playerPos.x > 0) playerPos.x -= speed;
        break;
      case 'ArrowRight':
        if(playerPos.x < field.clientWidth - player.clientWidth) playerPos.x += speed;
        break;
      case ' ':
        // Eğer oyuncu topa yakınsa topu ileri doğru it
        const distX = ballPos.x - playerPos.x;
        const distY = ballPos.y - playerPos.y;
        const distance = Math.sqrt(distX * distX + distY * distY);
        if(distance < 60) {
          ballPos.x += 50;
          if(ballPos.x > field.clientWidth - ball.clientWidth) ballPos.x = field.clientWidth - ball.clientWidth;
        }
        break;
    }
    updatePositions();
  });

  function updatePositions() {
    player.style.left = playerPos.x + 'px';
    player.style.top = playerPos.y + 'px';

    ball.style.left = ballPos.x + 'px';
    ball.style.top = ballPos.y + 'px';
  }

  updatePositions();
</script>

</body>
</html>
