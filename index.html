<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyberkoc.co Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .forum-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .topic {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .topic-title {
            font-weight: bold;
        }
        .reply {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 3px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="forum-container">
    <h1>cyberkoc.co Forum</h1>
    
    <div id="authContainer">
        <h2>Kayıt Ol</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı" />
        <input type="password" id="password" placeholder="Şifre" />
        <button onclick="register()">Kayıt Ol</button>
        
        <h2>Giriş Yap</h2>
        <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" />
        <input type="password" id="loginPassword" placeholder="Şifre" />
        <button onclick="login()">Giriş Yap</button>
    </div>

    <div id="forumContainer" class="hidden">
        <input type="text" id="topicInput" placeholder="Konu Başlığı" />
        <button onclick="addTopic()">Konu Aç</button>

        <div id="topics"></div>
    </div>
</div>

<script>
    const apiUrl = 'http://localhost:5000'; // API URL

    async function register() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username && password) {
            try {
                const response = await fetch(`${apiUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const message = await response.text();
                alert(message);
                if (response.ok) {
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                alert("Hata: " + error.message);
            }
        } else {
            alert("Lütfen kullanıcı adı ve şifre girin.");
        }
    }

    async function login() {
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        if (username && password) {
            try {
                const response = await fetch(`${apiUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const message = await response.text();
                alert(message);
                if (response.ok) {
                    document.getElementById('authContainer').classList.add('hidden');
                    document.getElementById('forumContainer').classList.remove('hidden');
                    loadTopics();
                }
            } catch (error) {
                alert("Hata: " + error.message);
            }
        } else {
            alert("Lütfen kullanıcı adı ve şifre girin.");
        }
    }

    async function loadTopics() {
        const topicsDiv = document.getElementById('topics');
        topicsDiv.innerHTML = '';
        const response = await fetch(`${apiUrl}/topics`);
        const topics = await response.json();

        topics.forEach(topic => {
            const topicDiv = document.createElement('div');
            topicDiv.classList.add('topic');
            topicDiv.innerHTML = `
                <div class="topic-title">${topic.title} (Yazan: ${topic.author})</div>
                <input type="text" placeholder="Cevap yaz..." />
                <button onclick="addReply(this, '${topic.title}')">Cevapla</button>
                <div class="replies">${topic.replies.map(reply => `<div class="reply">${reply}</div>`).join('')}</div>
            `;
            topicsDiv.appendChild(topicDiv);
        });
    }

    async function addTopic() {
        const topicInput = document.getElementById('topicInput');
        const topicTitle = topicInput.value.trim();

        if (topicTitle) {
            try {
                await fetch(`${apiUrl}/topics`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: topicTitle, author: currentUser, replies: [] })
                });
                loadTopics();
                topicInput.value = '';
            } catch (error) {
                alert("Hata: " + error.message);
            }
        } else {
            alert("Lütfen bir konu başlığı girin.");
        }
    }

    async function addReply(button, topicTitle) {
        const topicDiv = button.parentElement;
        const replyInput = topicDiv.querySelector('input[type="text"]');
        const replyText = replyInput.value.trim();

        if (replyText) {
            try {
                const topics = await fetch(`${apiUrl}/topics`);
                const topicsList = await topics.json();
                const topic = topicsList.find(t => t.title === topicTitle);
                topic.replies.push(`${currentUser}: ${replyText}`);

                await fetch(`${apiUrl}/topics`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(topic)
                });

                loadTopics();
                replyInput.value = '';
            } catch (error) {
                alert("Hata: " + error.message);
            }
        } else {
            alert("Lütfen bir cevap girin.");
        }
    }
</script>

</body>
</html>
