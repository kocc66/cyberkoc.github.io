<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit İddia Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .match {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .balance {
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Basit Süper Lig İddia Oyunu</h1>
    <div id="balance" class="balance">Bakiyeniz: 1000₺</div>
    <div id="matches"></div>
    <h2>Bahis Yap</h2>
    <label for="betAmount">Bahis Miktarı (₺):</label>
    <input type="number" id="betAmount" min="1" max="1000">
    <br><br>
    <label for="betTeam">Takım Seçiniz:</label>
    <select id="betTeam"></select>
    <br><br>
    <button onclick="placeBet()">Bahis Yap</button>

    <script>
        // 2023-2024 sezonu Süper Lig sıralaması (1 en yüksek, 12 en düşük)
        const teams = [
            { name: "Galatasaray", rank: 1 },
            { name: "Fenerbahçe", rank: 2 },
            { name: "Beşiktaş", rank: 3 },
            { name: "Trabzonspor", rank: 4 },
            { name: "Başakşehir", rank: 5 },
            { name: "Adana Demirspor", rank: 6 },
            { name: "Konyaspor", rank: 7 },
            { name: "Antalyaspor", rank: 8 },
            { name: "Sivasspor", rank: 9 },
            { name: "Alanyaspor", rank: 10 },
            { name: "Kayserispor", rank: 11 },
            { name: "Hatayspor", rank: 12 }
        ];

        let balance = 1000;
        let selectedTeam = null;
        let betAmount = 0;

        // Sıralamaya göre kazananı belirler
        function determineWinner(team1, team2) {
            return team1.rank < team2.rank ? team1.name : team2.name;
        }

        // Maçları ve kazananları ekranda gösterir
        function displayMatches() {
            const matchesDiv = document.getElementById('matches');
            matchesDiv.innerHTML = '';
            for (let i = 0; i < teams.length; i += 2) {
                let homeTeam = teams[i];
                let awayTeam = teams[i + 1];
                let winner = determineWinner(homeTeam, awayTeam);
                let matchDiv = document.createElement('div');
                matchDiv.className = 'match';
                matchDiv.innerHTML = `<strong>${homeTeam.name} vs ${awayTeam.name}</strong> - Kazanan: ${winner}`;
                matchesDiv.appendChild(matchDiv);
            }
        }

        function updateBalance() {
            const balanceDiv = document.getElementById('balance');
            balanceDiv.textContent = `Bakiyeniz: ${balance}₺`;
        }

        function setupBetOptions() {
            const betTeamSelect = document.getElementById('betTeam');
            teams.forEach(team => {
                let option = document.createElement('option');
                option.value = team.name;
                option.text = team.name;
                betTeamSelect.add(option);
            });
        }

        function placeBet() {
            const betAmountInput = document.getElementById('betAmount');
            const betTeamSelect = document.getElementById('betTeam');
            
            betAmount = parseInt(betAmountInput.value);
            selectedTeam = betTeamSelect.value;

            if (betAmount > balance || betAmount <= 0) {
                alert("Geçersiz bahis miktarı!");
                return;
            }

            // Seçilen takımın kazanan olup olmadığını belirle
            let isWinner = false;
            for (let i = 0; i < teams.length; i += 2) {
                let homeTeam = teams[i];
                let awayTeam = teams[i + 1];
                let winner = determineWinner(homeTeam, awayTeam);

                if (selectedTeam === winner) {
                    isWinner = true;
                    break;
                }
            }

            if (isWinner) {
                balance += betAmount; // Kazanırsa bahis miktarı kadar para eklenir
                alert(`Tebrikler! ${selectedTeam} kazandı. ${betAmount}₺ kazandınız!`);
            } else {
                balance -= betAmount; // Kaybederse bahis miktarı kadar para çıkar
                alert(`Üzgünüz, ${selectedTeam} kaybetti. ${betAmount}₺ kaybettiniz.`);
            }

            updateBalance();
            displayMatches();
        }

        window.onload = function() {
            setupBetOptions();
            displayMatches();
            updateBalance();
        };
    </script>
</body>
</html>
