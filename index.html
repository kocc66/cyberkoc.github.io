<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Forum Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .forum-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .topic {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .topic-title {
            font-weight: bold;
        }
        .reply {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 3px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="forum-container">
    <h1>Forum Uygulaması</h1>
    
    <div id="authContainer">
        <h2>Kayıt Ol</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı" />
        <input type="password" id="password" placeholder="Şifre" />
        <button onclick="register()">Kayıt Ol</button>
        
        <h2>Giriş Yap</h2>
        <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" />
        <input type="password" id="loginPassword" placeholder="Şifre" />
        <button onclick="login()">Giriş Yap</button>
    </div>

    <div id="forumContainer" class="hidden">
        <input type="text" id="topicInput" placeholder="Konu Başlığı" />
        <button onclick="addTopic()">Konu Aç</button>

        <div id="topics"></div>
    </div>
</div>

<script>
    let users = [];
    let currentUser = null;

    function register() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username && password) {
            users.push({ username, password });
            alert("Kayıt başarılı! Giriş yapabilirsiniz.");
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        } else {
            alert("Lütfen kullanıcı adı ve şifre girin.");
        }
    }

    function login() {
        const username = document.getElementById('loginUsername').value.trim();
        const password = document.getElementById('loginPassword').value.trim();

        const user = users.find(u => u.username === username && u.password === password);
        if (user) {
            currentUser = user.username;
            alert(`Hoş geldin, ${currentUser}!`);
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('forumContainer').classList.remove('hidden');
        } else {
            alert("Kullanıcı adı veya şifre hatalı.");
        }
    }

    function addTopic() {
        const topicInput = document.getElementById('topicInput');
        const topicTitle = topicInput.value.trim();

        if (topicTitle) {
            const topicsDiv = document.getElementById('topics');
            const topicDiv = document.createElement('div');
            topicDiv.classList.add('topic');
            topicDiv.innerHTML = `
                <div class="topic-title">${topicTitle} (Yazan: ${currentUser})</div>
                <input type="text" placeholder="Cevap yaz..." />
                <button onclick="addReply(this)">Cevapla</button>
                <div class="replies"></div>
            `;
            topicsDiv.appendChild(topicDiv);
            topicInput.value = '';
        } else {
            alert("Lütfen bir konu başlığı girin.");
        }
    }

    function addReply(button) {
        const topicDiv = button.parentElement;
        const replyInput = topicDiv.querySelector('input[type="text"]');
        const replyText = replyInput.value.trim();

        if (replyText) {
            const repliesDiv = topicDiv.querySelector('.replies');
            const replyDiv = document.createElement('div');
            replyDiv.classList.add('reply');
            replyDiv.textContent = `${currentUser}: ${replyText}`;
            repliesDiv.appendChild(replyDiv);
            replyInput.value = '';
        } else {
            alert("Lütfen bir cevap girin.");
        }
    }
</script>

</body>
</html>
