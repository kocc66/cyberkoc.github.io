<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #snakeGame { position: relative; border: 1px solid #000; width: 400px; height: 400px; margin: 20px auto; }
        .snake { position: absolute; }
        .food { background: red; position: absolute; }
        #result { margin-top: 20px; }
        #score { position: absolute; top: 10px; right: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>Yılan Oyunu</h1>
    <label for="speed">Oyun Hızı (ms): </label>
    <select id="speed">
        <option value="100">Hızlı</option>
        <option value="150">Orta</option>
        <option value="200">Yavaş</option>
    </select>
    <button onclick="startGame()">Başla</button>
    <div id="snakeGame">
        <div id="score">Skor: 0</div>
    </div>
    <p id="result"></p>

    <script>
        let snake, food, direction, gameInterval, score;

        function startGame() {
            snake = [{ x: 8, y: 8 }];
            direction = { x: 0, y: 0 };
            score = 0;
            placeFood();
            document.getElementById('result').textContent = '';
            document.getElementById('score').textContent = `Skor: ${score}`;
            clearInterval(gameInterval);
            const speed = parseInt(document.getElementById('speed').value);
            gameInterval = setInterval(gameLoop, speed);
            document.addEventListener('keydown', changeDirection);
        }

        function gameLoop() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                placeFood();
                score++;
                document.getElementById('score').textContent = `Skor: ${score}`;
            } else {
                snake.unshift(head);
                snake.pop();
            }
            drawGame();
            if (isGameOver(head)) {
                clearInterval(gameInterval);
                document.getElementById('result').textContent = 'Oyun Bitti! Yeniden Başla.';
            }
        }

        function placeFood() {
            food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) };
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'w':
                case 'W':
                    direction = { x: 0, y: -1 };
                    break;
                case 's':
                case 'S':
                    direction = { x: 0, y: 1 };
                    break;
                case 'a':
                case 'A':
                    direction = { x: -1, y: 0 };
                    break;
                case 'd':
                case 'D':
                    direction = { x: 1, y: 0 };
                    break;
            }
        }

        function drawGame() {
            const gameArea = document.getElementById('snakeGame');
            gameArea.innerHTML = '<div id="score">Skor: ' + score + '</div>';

            snake.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.classList.add('snake');
                segmentDiv.style.width = '20px';
                segmentDiv.style.height = '20px';
                segmentDiv.style.left = `${segment.x * 20}px`;
                segmentDiv.style.top = `${segment.y * 20}px`;
                
                // Renk değiştirme
                const colors = ['blue', 'green', 'purple', 'orange', 'yellow'];
                segmentDiv.style.backgroundColor = colors[index % colors.length];
                
                gameArea.appendChild(segmentDiv);
            });

            const foodDiv = document.createElement('div');
            foodDiv.classList.add('food');
            foodDiv.style.width = '20px';
            foodDiv.style.height = '20px';
            foodDiv.style.left = `${food.x * 20}px`;
            foodDiv.style.top = `${food.y * 20}px`;
            gameArea.appendChild(foodDiv);
        }

        function isGameOver(head) {
            return (
                head.x < 0 || 
                head.x >= 20 || 
                head.y < 0 || 
                head.y >= 20 || 
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            );
        }
    </script>
</body>
</html>
