<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Pages 1 Dollar</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .center {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transform: scale(1);
        animation: zoomIn 8s ease-in-out forwards;
    }

    @keyframes zoomIn {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    h1 {
        font-size: 3rem;
        letter-spacing: 2px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid rgba(255,215,0,0.75);
        width: 0;
        animation: typing 4s steps(30, end) forwards, blink 0.75s step-end infinite;
        background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255,215,0,0.9);
    }

    @keyframes typing {
        from { width: 0; }
        to { width: 20ch; }
    }

    @keyframes blink {
        from, to { border-color: transparent; }
        50% { border-color: rgba(255,215,0,0.75); }
    }

    .slogan {
        font-size: 1.2rem;
        margin-top: 15px;
        opacity: 0;
        background: linear-gradient(90deg, #FFD700, #FFA500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255,215,0,0.6);
        animation: fadeIn 2s ease forwards;
        animation-delay: 4.5s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    button {
        margin-top: 40px;
        padding: 15px 35px;
        font-size: 1.2rem;
        background: linear-gradient(90deg, #FFD700, #FFA500);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        color: black;
        font-weight: bold;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease;
        box-shadow: 0 0 20px rgba(255,215,0,0.6);
        animation: fadeIn 1s ease forwards;
        animation-delay: 6.5s;
    }

    button:hover {
        box-shadow: 0 0 40px rgba(255,215,0,1);
        transform: scale(1.05);
    }
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="center">
    <h1 id="title">1 Pages 1 Dollar</h1>
    <div class="slogan">A special touch just for you</div>
    <button id="enterBtn">Enter the Experience</button>
</div>

<script>
    
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor(x, y, size, speedX, speedY) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedX = speedX;
            this.speedY = speedY;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.x > canvas.width) this.x = 0;
            if (this.y > canvas.height) this.y = 0;
            if (this.x < 0) this.x = canvas.width;
            if (this.y < 0) this.y = canvas.height;
        }
        draw() {
            ctx.fillStyle = 'rgba(255,215,0,0.8)';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }
    }

    function initParticles() {
        particlesArray = [];
        let numberOfParticles = 90;
        for (let i = 0; i < numberOfParticles; i++) {
            let size = Math.random() * 2 + 1;
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height;
            let speedX = (Math.random() - 0.5) * 0.5;
            let speedY = (Math.random() - 0.5) * 0.5;
            particlesArray.push(new Particle(x, y, size, speedX, speedY));
        }
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particlesArray.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initParticles();
    });

    
    document.getElementById('enterBtn').addEventListener('click', function(e) {
        const x = e.clientX;
        const y = e.clientY;
        for (let i = 0; i < 30; i++) {
            const span = document.createElement('span');
            span.style.position = 'absolute';
            span.style.left = x + 'px';
            span.style.top = y + 'px';
            span.style.width = '4px';
            span.style.height = '4px';
            span.style.background = 'gold';
            span.style.borderRadius = '50%';
            span.style.pointerEvents = 'none';
            document.body.appendChild(span);

            const angle = Math.random() * 2 * Math.PI;
            const velocity = Math.random() * 4;
            const dx = Math.cos(angle) * velocity;
            const dy = Math.sin(angle) * velocity;

            let opacity = 1;
            function animateDust() {
                span.style.left = parseFloat(span.style.left) + dx + 'px';
                span.style.top = parseFloat(span.style.top) + dy + 'px';
                opacity -= 0.02;
                span.style.opacity = opacity;
                if (opacity <= 0) span.remove();
                else requestAnimationFrame(animateDust);
            }
            animateDust();
        }
    });
</script>

</body>
</html>
